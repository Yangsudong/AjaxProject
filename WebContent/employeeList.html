<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>employeeList.html</title>
<style>
		table {
			border-collapse: collapse;
			width: 80%;
		}
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 5px;
		}
		th {
			background-color: green;
		}
		tr:nth-child(odd) {
			background-color: #dddddd;
		}
</style>
<script src="jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$.ajax({
			url: "GetEmpServlet",
			dataType: "json",
			data: {"action": "list"},
			success: function(result, status, xhr) {
				console.log(result)
				var datas = result;
				var $tag = "<table border=1><caption>:::: Employee Lists ::::</caption>";
				$tag += "<tr><th>Id</th><th>FName</th><th>LName</th><th>Email</th><th>Salary</th><th>삭제처리</th></tr>";
				
				for (var i = 0; i < datas.length; i++) {
					$tag += "<tr><td>" + datas[i].id 
					     + "</td><td>" + datas[i].first_name
					     + "</td><td>" + datas[i].last_name 
					     + "</td><td>" + datas[i].email 
					     + "</td><td ondblclick='changeFunc(this)'>" + datas[i].salary 
					     + "</td><td><button onclick='delFunc(this)'>삭제</button>" 
					     + "</td></tr>";
				}
				$tag += "</table>";
				$("#show").html($tag);
			},
			error: function (xhr, status, error) {
				console.log(error);
			}
		});
		
	});
	
	function valueUpdate() {
		console.log($(this).val());
		console.log($(this).parent().parent().children().eq(0).text());
		var curSalary = $(this).val();
		var curEmpId = $(this).parent().parent().children().eq(0).text();
		$.ajax({
			url:"GetEmpServlet",
			data:{"empId": curEmpId, "salary": curSalary, "action": "update"},
			success: function(result, status) {
				console.log(status);
			}
		});
		// $(this).parent().text(surSalary);
	}
	function changeFunc(obj) {
		var curValue = obj.childNodes[0].nodeValue;
		var $input = $('<input />').attr('value', curValue);
		$input.on('change', valueUpdate);
		$(obj).append($input);
		obj.childNodes[0].nodeValue="";
	}
	function delFunc(obj) {
		// table > tr > td > button
		console.log($(obj).parent().parent().children().eq(0).text());
		var eid = $(obj).parent().parent().children().eq(0).text();
		$(obj).parent().parent().remove();
		$.ajax({
			url:"DelEmpServlet",
			data: {"eid": eid, "salary": 500}, // "eid="+eid,
			success: function(result, status) {
				console.log(status);
			}
		});
	}
</script>
</head>
<body>
	<p id="show"></p>
</body>
</html>
